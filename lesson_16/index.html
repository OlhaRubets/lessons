<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Homework 16</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<div class="main__container">
					<h2 class="main__title">Checkout</h2>
					<div class="main__info ">There are 3 products in your cart</div>
					<div class="billing-details">
						<h3 class="billing-details__subject">Billing Details</h3>
						<form action="https://jsonplaceholder.typicode.com/posts" method="post" class="block-form">
							<div class="billing-details__content content">
								<div class="billing-details__information information">
										<div class="information__line">
											<input type="text" autocomplete="off" name="first name" placeholder="First name*" required  class="information__input">
										</div>	
										<div class="information__line">
											<input type="text" autocomplete="off" name="last name" placeholder="Last name*" required  class="information__input">
										</div>
										<div class="information__line">
											<input type="text" autocomplete="off" name="address" placeholder="Address*" required  class="information__input">
										</div>
										<div class="information__line">
											<input type="text" autocomplete="off" name="address2" placeholder="Address line 2"  class="information__input">
										</div>
										<div class="information__line">
											<select required name="list" class="information__select select">
												<option selected disabled class="select__option" value="">Country*</option>
												<option class="select__option" value="2">Ukraine</option>
												<option class="select__option" value="3">Poland</option>
												<option class="select__option" value="4">USA</option>
												<option class="select__option" value="5">Italia</option>
												<option class="select__option" value="6">Georgia</option>
											</select>
										</div>	
										<div class="information__line">
											<input type="text" autocomplete="off" name="city" placeholder="City/Town*" required class="information__input">
										</div>
										<div class="information__line">
											<input type="number" autocomplete="off" name="postcode" placeholder="Postcode / ZIP*" required  class="information__input">
										</div>
										<div class="information__line">
											<input type="tel" autocomplete="off" name="phone" placeholder="Phone*" required  class="information__input">
										</div>
										<div class="information__line">
											<input type="number" autocomplete="off" name="postcode" placeholder="Postcode / ZIP*" required  class="information__input">
										</div>
										<div class="information__line">
											<input type="tel" autocomplete="off" name="phone" placeholder="Phone*" required  class="information__input">
										</div>	
										<div class="information__line">
											<textarea class="textarea" name="additional information" placeholder="Additional information"></textarea>
										</div>	
										<div class="information__checkbox checkbox">
											<div class="checkbox__create">
												<input id="create" class="checkbox__box"  name="acount" type="checkbox">
												<label class="checkbox__label" for="create">Create Account</label>
											</div>
											<div class="checkbox__create">
												<input id="ship" class="checkbox__box" name="acount" type="checkbox">
												<label class="checkbox__label" for="ship">Ship to a different address?</label>
											</div>
										</div>			
								</div>
								<div class="billing-details__coupon coupon">
									<h3 class="coupon__title">Apply Coupon to get discount!</h3>
									<div class="coupon__section">
										<input type="text" autocomplete="off" name="coupon" placeholder="Coupon code" class="content__input">
										<button class="content__button" type="button">Apply Code</button>
									</div>
									<div class="order">
										<button class="order__submit" type="submit">Place an Order</button>
									</div>
								</div>
							</div>
						
						</form>
					</div>
				</div>
				<div class="main__shipping shipping">
					<div class="shipping__container">
						<form action="https://jsonplaceholder.typicode.com/posts" method="post" class="shipping__address">
							<div class="shipping__sign">
								<div class="shipping__registration">
									<h2 class="shipping__title-address">Shipping Address</h2>
									<div class="shipping__login login">
										<label for="e-mail" class="login__label">Email Address
											<span>*</span>
										</label>
										<input autocomplete="off" placeholder="roni_cost@example.com" id="e-mail" type="email" required class="login__input">
									</div>
									<div class="shipping__login login">
										<label for="pass" class="login__label">Password</label>
										<input autocomplete="off" placeholder="******************" id="pass" type="password" class="login__input">
									</div>
									<div class="shipping__login login">
										<label for="code" class="login__label">Zip/Postal Code</label>
										<input autocomplete="off" id="code" type="number" class="login__input">
									</div>
								</div>
								<div class="shipping__text"> You already have an account with us. Sign in or continue as guest.</div>
								<div class="shipping__btn btn">
									<button class="btn__button" type="submit">Login</button>
									<a href="#" class="btn__link">Forgot Your Password?</a>
								</div>
							</div>
						</form>
						<form action="https://jsonplaceholder.typicode.com/posts" method="post" class="shipping__address">
							<div class="shipping__sign">
								<div class="shipping__registration">
									<div class="shipping__login login">
										<label for="first" class="login__label">First Name
											<span>*</span>
										</label>
										<input autocomplete="off" id="first" type="text" required class="login__input">
									</div>
									<div class="shipping__login login">
										<label for="last" class="login__label">Last Name <span>*</span>
										</label>
										<input autocomplete="off" required  id="last" type="text" class="login__input">
									</div>
									<div class="shipping__login login">
										<label for="company" class="login__label">Company</label>
										<input autocomplete="off" id="company" type="text" class="login__input">
									</div>
									<div class="shipping__login login">
										<label for="str" class="login__label">Street Address<span>*</span>
										</label>
										<input autocomplete="off" id="str" required type="text" class="login__input">
									</div>
									<div class="shipping__login login">
										<label for="str2" class="login__label">Street Address</label>
										<input autocomplete="off" id="str2"  type="text" class="login__input">
									</div>	
									<div class="shipping__login login">	
										<label for="str3" class="login__label">Street Address</label>
										<input autocomplete="off" id="str3" type="text" class="login__input">
									</div>
									<div class="shipping__login login">	
										<label for="country" class="login__label">Country<span>*</span>
										</label>
										<input autocomplete="off" id="country" required type="text" class="login__input">
									</div>
									<div class="shipping__login login">	
										<label for="state" class="login__label">State/Province<span>*</span>
										</label>
										<select class="login__select" name="state" id="state">
											<option selected disabled class="login__state" value="1">Please select a region, state or province</option>
											<option class="login__state" value="2">Chernihiv</option>
											<option class="login__state" value="3">Lviv</option>
											<option class="login__state" value="4">Dnipro</option>
											<option class="login__state" value="5">Odessa</option>
										</select>
									</div>
								</div>
								<div class="shipping__methods method">
									<h2 class="method__title">Shipping Methods</h2>
									<div class="method__pay-block">
										<div class="method__radio">
											<input id="radio-5" required type="radio" class="method__input" value="5$" name="pay">
											<label for="radio-5" class="method__label">$5.00
											</label>
										</div>
										<div>Fixed</div>
										<div>Flat Rate</div>
									</div>
									<div class="method__pay-block method__pay-block_border ">
										<div class="method__radio">
											<input id="radio-10" required type="radio" class="method__input" value="10$" name="pay">
											<label for="radio-10" class="method__label">$10.00
											</label>
										</div>
										<div>Table Rate</div>
										<div>Best Way</div>
									</div>
										<div class="method__step">
											<button class="method__next" type="submit">next</button>
											<a class="method__back" href="#">Back</a>
										</div>
								</div>
								
							</div>
						</form>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
