<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Homework 13</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="wrapper__header ">
				<div class="header">
					CSS transition, animation
				</div>
			</header>
			<main class="main">
				
			</main>
			<footer class="footer">
				<div class="animation">
					<div class="animation__sunset sunset">
						<div class="sunset__clouds">
							<img src="img/cloud-right.png" alt="" class="sunset__cloud-right">
							<img src="img/cloud-left.png" alt="" class="sunset__cloud-left">
						</div>
						<div class="sunset__sun"></div>
						<div class="animation__stop">
							<img class="animation__sign" src="img/znak-stop.png" alt="">
						</div>
					</div>
					
				<div class="car">
					<div class="car__bonnet"></div>
					<div class="car__headlight">
						<div class="car__beam"></div>
					</div>
					<div class="car__front-door"></div>
					<div class="car__front-wheel wheels">
						<div class="wheels__tire"></div>
					</div>
					<div class="car__front-wing-screen">
						<a href="#" >
							<img class="image" src="img/images.jpeg" alt="">
						</a>
					</div>
					<div class="car__back-wing-screen"></div>
					<div class="car__back-door"></div>
					<div class="car__back-wheel wheels">
						<div class="wheels__tire"></div>
					</div>
					<div class="car__boot"></div>
					<div class="car__stop-headlight"></div>
				</div>
			</div>
			</footer>

			
		</div>
	</body>
</html>
